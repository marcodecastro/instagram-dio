<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como MarcodeCastro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é MarcodeCastro?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue" target="_blank">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/us/app/digital-innovation-one/id1439709522" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=one.digitalinnovation.app" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
